<h1>Soccer Results</h1>

<span *ngIf="fixtures">
  <div class="table-responsive-md">
    <table class="table table-hover">
      <thead style="background-color: #fdf9f9;">
        <tr>
          <th scope="col" class="sticky-top th_background">Date</th>          
          <th scope="col" class="sticky-top th_background">Country</th>
          <th scope="col" class="sticky-top th_background">Tournament</th>
          <th scope="col" class="sticky-top th_background">Season</th>
          <th scope="col" class="sticky-top th_background">HomeTeam</th>
          <th scope="col" class="sticky-top th_background">AwayTeam</th>
          <th scope="col" class="sticky-top th_background">FTR</th>
          <th scope="col" class="sticky-top th_background">HTR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of fixtures">
          <td>{{el.Date}}</td>
          <td>{{el.Country}}</td>
          <td>{{el.Tournament}}</td>
          <td>{{el.Season}}</td>
          <td>{{el.HomeTeam}}</td>
          <td>{{el.AwayTeam}}</td>
          <td>{{el.FTHG + ':' + el.FTAG}}</td>
          <td>{{el.HTHG + ':' + el.HTAG}}</td>          
        </tr>
      </tbody>
    </table>
